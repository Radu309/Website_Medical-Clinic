<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="container">
  <div class="row align-items-center">
    <div class="col-md-6">
      <div class="mb-3">
        <h5 class="card-title">Clients List <span class="text-muted fw-normal ms-2"></span></h5>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">


      </div>
    </div>
  </div>
  <div class="row">
    <div *ngFor = "let client of clients" class=" col-xl-4 col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div><img src="{{client?.imageUrl}}" alt="" class="avatar-md rounded-circle img-thumbnail" /></div>
            <div class="flex-1 ms-3">
              <h5 class="font-size-16 mb-1"><a href="#" class="text-dark">{{client?.name}}</a></h5>
              <span class="">Age: {{client?.age}}</span>
            </div>
          </div>
          <div class="mt-3 pt-1">
            <p class="text-muted mb-0"><i class="mdi mdi-phone font-size-10 align-middle pe-2 text-primary"></i> {{client?.phone}}</p>
            <p class="text-muted mb-0 mt-2"><i class="mdi mdi-email font-size-10 align-middle pe-2 text-primary"></i> {{client?.email}}</p>
            <p class="text-muted mb-0 mt-2"><i class="mdi mdi-account-search font-size-10 align-middle pe-2 text-primary"></i> {{client?.clientCode?.substring(0,8)}}</p>
          </div>
          <div class="d-flex align-items-center">
            <button (click)="clickOnSchedule(client)" type="button" class="btn btn-soft-primary btn-sm w-50"><i class="bx bx-user me-1" ></i> Schedule</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
